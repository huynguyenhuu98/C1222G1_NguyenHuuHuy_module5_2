<script>
    let courses = [
        {
            id: 1,
            title: "ReactJS Tutorial",
            rating: 4.2,
        },
        {
            id: 2,
            title: "Angular Tutorial",
            rating: 2.5,
        },
        {
            id: 3,
            title: "VueJS Tutorial",
            rating: 3.8,
        },
        {
            id: 4,
            title: "Java Tutorial",
            rating: 4,
        },
        {
            id: 5,
            title: "JavaScript Tutorial",
            rating: 3.5,
        },
    ]
    let addedCourses = [
        {
            id: 6,
            title: "PHP Tutorial",
            rating: 3,
        },
        {
            id: 7,
            title: "C# Tutorial",
            rating: 2,
        },
        {

    ];

    // Yêu cầu 1
    let listPost1 = courses.filter(post => (post.rating >=4));
    console.log(listPost1);
    // Yêu cầu 2
    let listAdded = addedCourses.filter(post => (post.rating < 4));
    let listPost2 = listAdded.map(post => (`${post.id} - ${post.title} - ${post.rating}`));
    console.log(listPost2);
    // Yêu cầu 3
    let mergeArray = (array1, array2) => [...array1, ...array2];
    console.log(mergeArray(courses,addedCourses));
